# Valkey Server Configuration
# Custom build with valkey-search coordinator enabled

# Network
port 6379
bind 0.0.0.0
protected-mode yes

# General
daemonize no
pidfile /var/run/valkey_6379.pid
loglevel notice

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# AOF
appendonly yes
appendfilename "appendonly.aof"

# Load Valkey modules
loadmodule /usr/lib/valkey/libsearch.so
loadmodule /usr/lib/valkey/libjson.so
loadmodule /usr/lib/valkey/libvalkey_bloom.so

# Valkey Search Configuration
# Enable coordinator for cluster mode
search.use-coordinator yes

# Thread configuration for search operations
search.reader-threads 8
search.writer-threads 4

# HNSW graph configuration
search.hnsw-block-size 10000

# Log level for search module (debug, verbose, notice, warning)
search.log-level notice
